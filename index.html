<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./index.css">
  </head>
    <header>
      <h1>노션 문제 to 하이그래프</h1>
    </header>
    <main>
      <section id="utill">
        <button id="reset-button" onclick="reset()">초기화</button>
        <label for="textInput" class="require">문제 *필수</label> 
        <input
        type="text"
        id="textInput"
        placeholder="문제 내용을 복붙하세요."
        />
        <label for="conditionInput">조건 *선택 <br/> ex: 1. 조건 2. 조건..</label>
        <input
        type="text"
        id="conditionInput"
        placeholder="조건의 내용만 복붙하세요."
        /> 
        <label for="imgUrlInput" class="require">이미지url *필수</label>
        <input type="text" id="imgUrlInput" placeholder="하이그래프 이미지 에셋 url를 복붙하세요." />
      </section>
      <button onclick="insertText()">✨바꾸기✨</button>
      <section id="preview">
      <div>
        <button id="copy-button" onclick="copyToClipboard()">복사</button>
      </div>
        <div id="updatedParagraph">
          <section class="page sans">
            <div id="container" class="page-body"><img id="myImg" src="" />
              <p id="myParagraph" class=""></p>
            </div>
          </section>
        </div>
      </section>
      <textarea id="result"></textarea>
    </main>
    <footer>
    </footer>
    <script src="index.js"></script>   
  </body>
</html>
