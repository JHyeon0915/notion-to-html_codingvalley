  <div style="display: flex; flex-direction: row;">
  <section style="width: 50%">
    <input style="height: 30px; width: 300px;" type="text" id="imgUrlInput" placeholder="하이그래프 이미지 에셋 url 입력하세요">
    <div></div>
    <input style="height: 30px; width: 300px;" type="text" id="textInput" placeholder="문제를 입력하세요">
    <div></div>
    <button onclick="insertText()">클릭하세요</button>
    </section>
    <section style="width: 50%">
    <div>결과물을 복사해서 하이그래프에 사용하세요</div>
    <button onclick="copyToClipboard()">텍스트 복사</button>
    <p id="result" style="border:#444 solid 3px; "  ></p>
  </section>
</div>

  <script>
    const prefix = `&lt;html&gt;&lt;body&gt;&lt;head&gt; &lt;meta http-equiv="Content-Type" content="text/html; charset=utf-8"/&gt; &lt;style&gt;`;
    const suffix = `&lt;/body&gt;&lt;/html&gt;`;

    function insertText() {
        let text = document.getElementById("textInput").value;
        document.getElementById("myParagraph").innerText = text;
        let imgUrl = document.getElementById("imgUrlInput").value;
        document.getElementById("myImg").src = imgUrl;

        let style = document.querySelector("style").innerHTML;
        let after = document.querySelector('#change').innerHTML;
        document.querySelector('#result').innerText =  prefix + style + after + suffix;
      }
    function copyToClipboard() {
      const textToCopy = document.getElementById("result").innerText;
      const textarea = document.createElement("textarea");
      textarea.value = textToCopy;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
      alert("텍스트가 복사되었습니다!");
  }
  </script>
